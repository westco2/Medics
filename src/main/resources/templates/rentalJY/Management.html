<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Item Management</title>
</head>
<body>
    <h2>물품 재고 관리</h2>
    <form id="searchItemForm">
        <label for="searchItemName">물품명:</label>
        <input type="text" id="searchItemName" name="searchItemName" required>
        <button type="submit">검색</button>
    </form>
    <div id="itemStock"></div>
    <form id="addItemForm">
        <label for="itemName">물품명:</label>
        <input type="text" id="itemName" name="itemName" required><br>
        <label for="itemDescription">물품코드:</label>
        <input type="text" id="itemDescription" name="itemDescription" required><br>
        <label for="itemQuantity">재고 수량:</label>
        <input type="number" id="itemQuantity" name="itemQuantity" required min="0"><br>
        <button type="submit1">물품 추가</button>
        <button type="submit1">물품 삭제</button>
    </form>

    <h3>물품 리스트</h3>
    <ul id="itemList"></ul>

    <script>
        const addItemForm = document.getElementById('addItemForm');
        const itemList = document.getElementById('itemList');
        const searchItemForm = document.getElementById('searchItemForm');
        const itemStock = document.getElementById('itemStock');

        // 물품 리스트를 받아와서 출력하는 함수
        function displayItemList() {
            fetch('/rental-items/list')
                .then(response => response.json())
                .then(data => {
                    itemList.innerHTML = ''; // 기존 목록 초기화
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${item.name} - ${item.description} - 재고: ${item.quantity} - 대여일시: ${item.rentalDateTime} - 대여상태: ${item.rentalStatus}`;
                        itemList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching item list:', error));
        }

        // 페이지 로드 시 물품 리스트 출력
        displayItemList();

        // 물품 검색 기능 구현
        searchItemForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const searchItemName = document.getElementById('searchItemName').value;

            fetch(`/rental-items/search?name=${searchItemName}`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        itemStock.textContent = `물품명: ${data.name}, 재고: ${data.quantity}, 대여일시: ${data.rentalDateTime}, 대여상태: ${data.rentalStatus}`;
                    } else {
                        itemStock.textContent = '일치하는 물품을 찾을 수 없습니다.';
                    }
                })
                .catch(error => console.error('Error searching item:', error));
        });

        // 물품 추가 후 리스트 갱신
        addItemForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;
            const itemQuantity = document.getElementById('itemQuantity').value;
            const rentalStatus = document.getElementById('rentalStatus').value;

            const newItem = {
                name: itemName,
                description: itemDescription,
                quantity: itemQuantity,
                rentalStatus: rentalStatus
            };

            fetch('/rental-items/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newItem)
            })
            .then(response => response.json())
            .then(data => {
                const listItem = document.createElement('li');
                listItem.textContent = `${data.name} - ${data.description} - 재고: ${data.quantity} - 대여일시: ${data.rentalDateTime} - 대여상태: ${data.rentalStatus}`;
                itemList.appendChild(listItem);
                addItemForm.reset();
            })
            .catch(error => console.error('Error adding item:', error));
        });
    </script>
</body>
</html>
